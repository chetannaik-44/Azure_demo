trigger:
  branches:
    include:  
    - main
variables:
  - group: default_credentials
stages:
  - stage: version_checking
    displayName: "version checking"
    jobs:
      - job: versioncheck
        displayName: "versioncheck" 
        pool:
          name: wsl
        workspace: 
          clean: all
        steps:
          - bash: |
              echo "version checking"
              git --version
            displayName: "git version checking"
